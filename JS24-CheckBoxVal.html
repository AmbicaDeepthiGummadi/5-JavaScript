<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>Check Box Validation</h1>
    <form action=".\Loginsuccess.html" onsubmit="return validateForm()">
        <label><input type="checkbox" name="i" value="r">Reading</label><br>
        <label><input type="checkbox" name="i" value="d">Dancing</label><br>
        <label><input type="checkbox" name="i" value="c">Cooking</label><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm(){
            const rb=document.getElementsByName("i");
            let checkedButton=0;
            for(let i=0;i<rb.length;i++){
                if(rb[i].checked){
                    checkedButton++;
                    break;
                }
            }
            if(checkedButton===0){
                alert("Please select atleast one interest.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
