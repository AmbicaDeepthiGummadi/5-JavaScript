<html>
<head>
    <title>JavaScript</title>
    <script>
        function myFunction(){
            var x=document.getElementById("mycheck")
            x.checked=true;
        }
    </script>
</head>
<body>
    CheckBox : <input type="checkbox" id="mycheck">
    <p>Click the Check Box</p>
    <button type="button" onclick="myFunction()">Click Me</button>
</body>
</html>
